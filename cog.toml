from_latest_tag = false
ignore_merge_commits = true
tag_prefix = "v"
branch_whitelist = ["main"]
pre_bump_hooks = [
    "cargo test",
    "cargo clippy",
    "cargo fmt --all",
    "cargo install cargo-edit",
    "cargo set-version {{version}}",
    "cargo build --release",
]
post_bump_hooks = ["git push", "git push origin v{{version}}"]
pre_package_bump_hooks = []
post_package_bump_hooks = []

[git_hooks.commit-msg]
script = """#!/bin/sh
set -e

echo "> cargo fmt"
cargo fmt --check

echo "> typos"
typos

echo "> cog verify"
cog verify --file $1
"""

[commit_types]

[changelog]
path = "CHANGELOG.md"
template = "remote"
remote = "github.com"
repository = "R413D08-controller"
owner = "acpiccolo"
authors = [{ signature = "Andreas Campagna", username = "acpiccolo" }]

[bump_profiles]
